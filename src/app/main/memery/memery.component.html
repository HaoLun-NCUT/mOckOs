<div class="queue-display">
  <h3>備妥佇列 (Ready Queue)</h3>
  <ul>
    <li *ngFor="let process of readyQueue">
      PID: {{ process.pid }}, 狀態: {{ process.state }}, 剩餘時間:
      {{ process.remainingTime }}
    </li>
  </ul>
</div>

<div class="queue-display">
  <h3>等待佇列 (Waiting Queue)</h3>
  <ul>
    <li *ngFor="let process of waitingQueue">
      PID: {{ process.pid }}, 狀態: {{ process.state }}, 剩餘時間:
      {{ process.remainingTime }}
    </li>
  </ul>
</div>
